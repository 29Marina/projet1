<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <nav>
            <div class="logo">
               <img src="/img/logo_fo.jpg" alt="">
            </div>
            <div class="toggle">
                <i class="fas fa-bars ouvrir"></i>
                <i class="fas fa-times fermer"></i>
            </div>
            <ul class="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="actu.html">Actualités</a></li>
                <li><a href="adhesion.html">J'adhère</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><button class="btn">Inscription</button></li>
                <li><button class="btn btn-secondary">Connexion</button></li>
            </ul>
        </nav>
    </header>

    <section id="heading">
        <div class="container heading-grid">
          <div class="heading-wrap">
            <h1>Get in Touch</h1>
            <p>Do you need more information? Please contact us to find more about our products and services</p>
          </div>
        </div>
      </section>
    
      <section id="form-box" class="animated jackInTheBox">
        <div class="container">
          <div class="form-box form-box-grid">
            <div class="form-info">
              <h3>Contact information</h3>
              <ul>
                <li><i class="fas fa-map-marker-alt"></i> 345 Street 2, Bucharest</li>
                <li><i class="fas fa-mobile-alt"></i>+13(0243)123 123</li>
                <li><i class="fas fa-envelope"></i>contact@yoursite.com</li>
              </ul>
            </div>
      
            <div class="form-input">
              <h3>Send us a message</h3>
              <form>
                <p>
                  <label for="first_name">First name</label>
                  <input type="text" name="first_name" placeholder="First Name..." required>
                </p>
                <p>
                  <label for="Last_name">Last name</label>
                  <input type="text" name="last_name" placeholder="Last Name..." required>
                </p>
                <p class="full">
                  <label for="email">Email address</label>
                  <input type="email" name="email" placeholder="Email Here..." required>
                </p>
                <p class="full">
                  <label for="message">Your message</label>
                  <textarea name="message" required></textarea>
                </p>
                <p class="full">
                  <button type="submit">Send Message</button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>

</body>
